<body>

	<script src="../build/three.js"></script>
	<script src="../examples/js/controls/OrbitControls.js"></script>
	<script>

var clock = new THREE.Clock();
		/**

		var scene = new THREE.Scene();

		// 创建属性缓冲区对象

		// var attribue = new THREE.Float32Attribute([
		//   0, 0, 0, //顶点1坐标

		// // 设置几何体attributes属性的位置属性
		// geometry.attributes.position = attribue;

		//geometry.setDrawRange(0,3);

		var geometry = new THREE.BoxBufferGeometry(5, 10, 20, 1, 1, 1);

	

		// geometry.lookAt(0,2,0);
		// geometry.scale(0.1,0.1,0.1);
		// 三角面(网格)渲染模式
		var material = new THREE.MeshBasicMaterial({
			color:0x0000a0
		}); //材质对象
		var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
		mesh.position.y = 10;
		mesh.position.z = 10;
		// mesh.lookAt(5, 0, 0);
		scene.add(mesh); //网格模型添加到场景中

		// 点渲染模式
		// var material = new THREE.PointsMaterial({

		// 线条渲染模式

		// var line=new THREE.Line(geometry,material);//线条模型对象
		// scene.add(line);//线条对象添加到场景中



		// 辅助坐标系   老版本AxisHelper 新版本AxesHelper
		var axisHelper = new THREE.AxisHelper(250);
		scene.add(axisHelper);

		// var boundingBoxHelper = new THREE.BoxHelper(mesh,0xff0000);
		// scene.add(boundingBoxHelper);
		/**
		 * 光源设置
		 */
		//点光源
		// var point = new THREE.PointLight(0xffffff);
		// point.position.set(400, 200, 300); //点光源位置

		// //环境光
		// var ambient = new THREE.AmbientLight(0x444444);
		// scene.add(ambient);
		/**
		 * 相机设置
		 */
		var width = window.innerWidth; //窗口宽度
		var height = window.innerHeight; //窗口高度
		var k = width / height; //窗口宽高比
		var s = 150; //三维场景显示范围控制系数，系数越大，显示的范围越大
		//创建相机对象
		var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
		camera.position.set(200, 300, 200); //设置相机位置
		camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
		/**
		 * 创建渲染器对象
		 */
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(width, height); //设置渲染区域尺寸
		renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
		document.body.appendChild(renderer.domElement); //body元素中插入canvas对象

		// 渲染函数
		function render() {
			console.log(clock.getDelta());
			renderer.render(scene, camera); //执行渲染操作

			requestAnimationFrame(render);
		}
		render();
		//创建控件对象  相机对象camera作为参数   控件可以监听鼠标的变化，改变相机对象的属性
		var controls = new THREE.OrbitControls(camera);
		//监听鼠标事件，触发渲染函数，更新canvas画布渲染效果
		controls.addEventListener('change', render);

	</script>
